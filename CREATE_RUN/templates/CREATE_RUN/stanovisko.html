{% extends 'CREATE_RUN/base.html' %}
{% block body %}
{% if entry %}
    <h2 class="mt-3">Pridanie behu</h2>
    <hr>
    <form action='create_run' method='POST' class="border p-3">
    {% csrf_token %}
        <label for="">Nazov behu:</label>
        <input name="name" type="text" class="form-control">
        <label for="">Typ behu</label>
        <select name="typ" id="" class="form-control">
            <option value="0">stafeta</option>
            <option value="1">normalny</option>
        </select>
        <label for="">Termin konania behu:</label>
        <input type="datetime-local" name="termin" class="form-control">
        <label for="">Maximalny pocet bezcov:</label>
        <input type="number" class="form-control" name="kapacita">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="podporny_tim">
            <label for="">Podporny tim</label>
        </div>
        <h4>Stanoviska:</h4>
        <div class="container border p-3">
            <div id="stanoviska">

            </div>

            <div class="form-inline">
                <button class="btn btn-outline-primary mr-3" type="button" id="stanovisko_btn">Pridat stanovisko</button>
                <select class="form-control" id="stanovisko_select">
                {% for item in entry.items %}
                    <option value="{{ item.nazov }}">{{ item.nazov }}</option>
                {% endfor %}
                </select>
            </div>

        </div>
        <button class="btn btn-primary my-4">Pridat beh</button>
    </form>

{% endif %}



{% endblock %}

{% block script %}

<script>
    $(document).ready(function(){
        $("#stanovisko_btn").click(function(){
            $("#stanoviska").append("<input type='hidden' name=\"stanovisko_name\" value='"+ $("#stanovisko_select").val() +"'>" +
                "<h2>"+ $("#stanovisko_select").val() +"</h2>" +
                "<div class=\"form-check\">\n" +
                "                <input type=\"checkbox\" class=\"form-check-input\" name=\"obcerstvenie\">\n" +
                "                <label for=\"\">Obcerstvenie</label>\n" +
                "                <input class=\"form-control\" type=\"number\" name=\"cena_obcerstvenie\" placeholder=\"cena\">\n" +
                "            </div>\n" +
                "            <div class=\"form-check\">\n" +
                "                <input type=\"checkbox\" class=\"form-check-input\" name=\"pomoc\">\n" +
                "                <label for=\"\">Lekarska pomoc</label>\n" +
                "                <input class=\"form-control\" type=\"number\" name=\"cena_pomoc\" placeholder=\"cena\">\n" +
                "            </div>\n" +
                "            <div class=\"form-check\">\n" +
                "                <input type=\"checkbox\" class=\"form-check-input\" name=\"pacer\">\n" +
                "                <label for=\"\">Pacer</label>\n" +
                "                <input class=\"form-control\" type=\"number\" name=\"cena_pacer\" placeholder=\"cena\">\n" +
                "            </div>\n" +
                "            <div class=\"form-check\">\n" +
                "                <input type=\"checkbox\" class=\"form-check-input\" name=\"porada\">\n" +
                "                <label for=\"\">Timova porada</label>\n" +
                "            </div>\n" +
                "            <div class=\"form-check\">\n" +
                "                <input type=\"checkbox\" class=\"form-check-input\" name=\"odovzdanie\">\n" +
                "                <label for=\"\">Odovzdanie stafety</label>\n" +
                "            </div>\n" +
                "            <label for=\"\">Casovy limit dosiahnutie stanoviska:</label>\n" +
                "            <input type=\"number\" name=\"limit\" class=\"form-control\">\n" +
                "            <label for=\"\">Cena prepravy batoziny:</label>\n" +
                "            <input type=\"number\" name=\"cena_preprava\" class=\"form-control\" >\n" +
                "            <hr>\n" +
                "\n" +
                "        </div>")
            return false;
        })
    });

</script>
{% endblock %}
